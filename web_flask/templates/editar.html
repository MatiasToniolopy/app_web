{% extends "layout.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/actualizar/{{paciente.0}}" method="POST">
          <div class="form-group">
            <input type="text" name="nombre" value="{{paciente.1}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="edad" value="{{paciente.2}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="dni" value="{{paciente.3}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="habitacion" value="{{paciente.4}}" class="form-control">
          </div>
          <div class="form-group">
            <input type="text" name="diagnostico" value="{{paciente.5}}" class="form-control">
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
